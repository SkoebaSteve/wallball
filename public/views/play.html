<header class="header">
  <h1>Match</h1>
</header>
<ul class="collection">
  <li class="collection-item" ng-repeat="p in match.players">
    {{ p.name }}
    <span>{{ scores[$index] }}</span>
    <button class="collection-item__button" ng-click="updateScore(p, $index, $event)">point</button>
  </li>
</ul>

<select ng-options="item as item.name for item in scoreTypes" ng-model="selectedScoreType"></select>
