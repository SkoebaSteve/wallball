<header class="header">
  <h1>Players</h1>
</header>

<div class="wrapper">
  <div class="card" ng-repeat="p in players">
    <div class="card-content">
      <p>{{ p.firstName }} {{ p.lastName }}</p>
    </div>
    <div class="card-action">
      <a class="collection-item__link" href="/players/{{p._id}}">See Player</a>
    </div>
  </div>
</div>
