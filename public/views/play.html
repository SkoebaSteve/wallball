<ul>
  <li ng-repeat="p in match.players">
    <p>{{ p.name }}</p> 
    <p>{{ scores[$index] }}</p> 
    <button ng-click="updateScore(p, $index, $event)"></button>
  </li>
</ul>

<select ng-options="item as item.name for item in scoreTypes" ng-model="selectedScoreType"></select>

<button disabled="true" ng-click="finishMatch">finish Match</button>
