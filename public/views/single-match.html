<header class="header">
  <h1><h2>{{ match.time | date:'yyyy-MM-dd HH:mm' }} </h2></h1>
</header>
<ul class="collection">
  <li class="collection-item" ng-repeat="player in match.players">
    <p><a class="collection-item__link" href="players/{{player.id}}">{{player.name}}</a></p>
    <ul>
      <li ng-repeat="point in player.points">
        {{ point.scoreType }}
        {{ point.time | date:'yyyy-MM-dd HH:mm:ss' }}
      </li>
    </ul>
  </li>
</ul>
